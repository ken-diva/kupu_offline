<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Home | Kupu Web Module</title>

		<!-- boostrap 5 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- Heading -->
		<nav class="navbar bg-light">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">
					<div class="text-secondary">Kupu Web Module</div>
				</span>
				<span class="badge rounded-pill text-bg-primary">v0.1 (Demo)</span>
			</div>
		</nav>

		<div class="container">
			<!-- Form -->
			<div class="d-flex justify-content-center mt-5">
				<h1>Upload Gambar</h1>
			</div>

			<div class="card-body">
				<form
					action="{{ url_for('render') }}"
					method="POST"
					enctype="multipart/form-data"
				>
					<div class="d-flex justify-content-center mt-4">
						<div class="form-group col-4">
							<label for="img">Gambar depan</label>
							<input
								type="file"
								name="img_front"
								class="form-control"
								id="img"
								placeholder="Password"
							/>
						</div>
					</div>
					<div class="d-flex justify-content-center mt-4">
						<div class="form-group col-4">
							<label for="img">Gambar belakang</label>
							<input
								type="file"
								name="img_back"
								class="form-control"
								id="img"
								placeholder="Password"
							/>
						</div>
					</div>
					<div class="d-flex justify-content-center mt-2">
						<button type="submit" class="btn btn-primary mt-3">Render!</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
